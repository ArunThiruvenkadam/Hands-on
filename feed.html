<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="./css/feed.css">
<link rel="stylesheet" type="text/css" href="./css/profile.css">
<script src="js/feed.js"></script>
<script src="js/profile.js"></script>
</head>
<body onload="new defaultBtnStatus()">
<div id="header">
	<h1><img src="images/icon.jpg" width="50px" height="50px" align="center"> My Book</h1>
</div>
<div id="signout">
	<input type = "button" value = "Sign out" id="transparentButton1" onClick="new signout()">
</div>
<div id="nav" align=center>
	<br>
	<input type = "button" value = "Feed" id="transparentButton2" onClick="new feedBtn()">
	<br>
	<input type = "button" value = "Profile" id = "transparentButton3" onClick="new profileBtn()">
</div>

<div id="feed">
<h2>Feed</h2>
<input type = "text" id="feedText">
<input type = "button" id = "btnPost" value="Post" onClick="addFeed()">
<br>
<ul id="feedList" style="list-style-type:none">

</ul> 
</div>
<div id="profile">
<h2>Profile</h2>
<table style="width:100%">
<tr><td>
	<div id="profileInfo">
		<form id="profileform">
            <input  type="value" id="name" placeholder="Name"></input></br></br>
            <input  type="number" id="age" placeholder="Age"></input></br></br>
            <input  type="number" id="phoneno" placeholder="PhoneNo"></input></br></br>
            <input  type="email" id="email" placeholder="Email"></input></br></br>
            <textarea id="address"rows="5" cols="25"></textarea>
            <input  type="hidden" id="image-value" name="selected_image" value="" /></br></br>
            <input  type="file" id="imagefile" accept="image/*" onchange="showProfileImage(this)" name="file"></br></br>
            <input  type="submit" name="button" id="button" value="Save" onClick="saveProfile()" />
        </form>
	</div>
	</td>
	<td>
	<div id="profileImageLayout">
        <img id="profileImage"/>
    </div>
	</td>
</tr>
</table>

</div>

<div id="footer">
	Talent Improving Exercise, OFS
</div>

</body>
</html>
